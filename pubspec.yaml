name: mars_scanner
description: "Supabase auth App"
publish_to: 'none' 
version: 1.0.4

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.3.3
  get: ^4.6.6
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.1
  pinput: ^5.0.0
  flutter_local_notifications: ^18.0.1
  shared_preferences: ^2.3.4
  dio_cache_interceptor: ^3.5.0
  intl: ^0.20.0
  supabase_flutter: ^2.9.0
  crypto: ^3.0.5
  flutter_secure_storage: ^9.2.2
  flutter_launcher_icons: ^0.13.1
  haptic_feedback: ^0.5.1+1
  connectivity_plus: ^6.1.1
  encrypt: ^5.0.3
  restart: ^1.0.0+1
  flutter_phoenix: ^1.1.1




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 23
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
          weight: 400

    - family: VanguardCF
      fonts:
        - asset: assets/fonts/VanguardCF-ExtraBold.otf
          weight: 800
  
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Semibold.otf
          weight: 600
    
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Black.ttf
          weight: 400

flutter_native_splash:
  color: "#141414"
  image: assets/images/background.png
  android: true
  android_12:
    color: "#141414"
    image: assets/images/background.png
